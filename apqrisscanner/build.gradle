plugins {
    alias(libs.plugins.android.library)
    alias(libs.plugins.jetbrains.kotlin.android)
}

android {
    namespace 'com.astrapay.apqrisscanner'
    compileSdk 34

    defaultConfig {
        minSdk 23

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
        dataBinding true
    }
}

apply plugin: 'maven-publish'

publishing {
    publications {
        bar(MavenPublication) {
            groupId = 'com.astrapay'
            artifactId = 'qrisScanner'
            version = '0.0.1'
            artifact("$buildDir/outputs/aar/apqrisscanner-debug.aar")
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/ap-rahmanipratama/astrapayqrisproject")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("GPR_USER")
                password = project.findProperty("gpr.key") ?: System.getenv("GPR_API_KEY")
            }
        }
    }
}

dependencies {

    api libs.androidx.core.ktx
    api libs.androidx.appcompat
    api libs.material
    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core

    // CameraX dependencies
    api "androidx.camera:camera-core:1.2.1"
    api "androidx.camera:camera-camera2:1.2.1"
    api "androidx.camera:camera-lifecycle:1.2.1"
    api "androidx.camera:camera-view:1.2.1"
    api 'com.google.mlkit:barcode-scanning:17.0.0'

    // navigation component
    ext.nav_version = "2.3.5"
    api "androidx.navigation:navigation-fragment-ktx:$nav_version"
    api "androidx.navigation:navigation-ui-ktx:$nav_version"
}